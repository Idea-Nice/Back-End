<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
</head>
<body>
<h1>Image Display</h1>

<div th:if="${image}">
    <img th:src="'data:image/jpeg;base64,' + ${image}" style="max-width: 100%;" />
</div>
<div th:unless="${image}">
    <p>No image available</p>
</div>
</body>
</html>
